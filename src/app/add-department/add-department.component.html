<h1 class="text-center">Department Registration</h1>
<div class="container">
<div class="card" style= "padding: 20px;">
  <form  #regData="ngForm"  (ngSubmit) ="registerDepartment(regData)">
      <div class="form-group">
         
            <input type="text" placeholder="Department Name" class="form-control" name="departmentName"  id="departmentName" ngModel  #deptname="ngModel"/>
      </div>
      
<div class="form-group">
   
    <input type="submit" value="Submit" class="btn btn-success w-100" />
</div>
  </form>
     
</div>
</div>
